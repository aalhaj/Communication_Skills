<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Summary | Communication Skills Training</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Inter:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        display: ['Plus Jakarta Sans', 'sans-serif'],
                    },
                    colors: {
                        primary: '#0f172a',
                        secondary: '#1e293b',
                        accent: {
                            emerald: '#10b981',
                            sky: '#38bdf8',
                            purple: '#8b5cf6',
                            rose: '#f43f5e'
                        }
                    },
                    animation: {
                        'float': 'float 6s ease-in-out infinite',
                        'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'slide-up': 'slideUp 0.5s ease-out forwards',
                        'fade-in': 'fadeIn 0.5s ease-out forwards',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' },
                        },
                        slideUp: {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        },
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        /* Modern Glassmorphism & Cyber-Academic Theme */
        :root {
            --glass-bg: rgba(30, 41, 59, 0.4);
            --glass-border: rgba(255, 255, 255, 0.08);
            --glass-highlight: rgba(255, 255, 255, 0.03);
        }

        body {
            background-color: #020617;
            background-image:
                radial-gradient(circle at 15% 50%, rgba(56, 189, 248, 0.08) 0%, transparent 25%),
                radial-gradient(circle at 85% 30%, rgba(16, 185, 129, 0.08) 0%, transparent 25%);
            min-height: 100vh;
            color: #f8fafc;
            overflow-x: hidden;
        }

        /* Base Glass Card */
        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid var(--glass-border);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        /* Shine Effect on Hover */
        .glass-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 50%;
            height: 100%;
            background: linear-gradient(to right,
                    transparent,
                    rgba(255, 255, 255, 0.05),
                    transparent);
            transform: skewX(-25deg);
            transition: 0.5s;
            pointer-events: none;
        }

        .glass-card:hover::before {
            left: 125%;
        }

        .glass-card:hover {
            transform: translateY(-5px);
            border-color: rgba(56, 189, 248, 0.3);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.2), 0 10px 10px -5px rgba(0, 0, 0, 0.1);
            background: rgba(30, 41, 59, 0.6);
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #0f172a;
        }

        ::-webkit-scrollbar-thumb {
            background: #334155;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #475569;
        }
    </style>
</head>

<body class="font-sans antialiased text-slate-200 selection:bg-sky-500/30 p-4 md:p-8">
    <div class="max-w-5xl mx-auto animate-fade-in">
        <header class="flex flex-col md:flex-row justify-between items-center mb-10 gap-6">
            <div class="text-center md:text-left">
                <h1
                    class="text-4xl md:text-5xl font-bold font-display bg-gradient-to-r from-emerald-400 to-sky-400 bg-clip-text text-transparent mb-2">
                    Start a New Chapter
                </h1>
                <p class="text-slate-400 text-lg">Detailed analytics of your learning journey</p>
            </div>

            <a href="index.html"
                class="glass-card px-6 py-3 rounded-xl hover:bg-slate-700/50 transition flex items-center gap-3 font-semibold group border-slate-700">
                <span class="group-hover:-translate-x-1 transition-transform duration-300">‚Üê</span>
                Back to Dashboard
            </a>
        </header>

        <!-- Overall Stats -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-10">
            <div class="glass-card p-6 rounded-2xl border-t-4 border-emerald-500 animate-slide-up"
                style="animation-delay: 0.1s">
                <div class="flex items-center gap-4 mb-2">
                    <div class="p-3 bg-emerald-500/10 rounded-lg text-emerald-400">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                    </div>
                    <div class="text-slate-400 font-medium">Completed</div>
                </div>
                <div class="text-5xl font-bold text-white font-display" id="total-completed">0</div>
                <div class="text-sm text-slate-500 mt-2">chapters mastered</div>
            </div>

            <div class="glass-card p-6 rounded-2xl border-t-4 border-sky-500 animate-slide-up"
                style="animation-delay: 0.2s">
                <div class="flex items-center gap-4 mb-2">
                    <div class="p-3 bg-sky-500/10 rounded-lg text-sky-400">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M13 10V3L4 14h7v7l9-11h-7z" />
                        </svg>
                    </div>
                    <div class="text-slate-400 font-medium">Correct Answers</div>
                </div>
                <div class="text-5xl font-bold text-white font-display" id="questions-answered">0</div>
                <div class="text-sm text-slate-500 mt-2">total correct responses</div>
            </div>

            <div class="glass-card p-6 rounded-2xl border-t-4 border-purple-500 animate-slide-up"
                style="animation-delay: 0.3s">
                <div class="flex items-center gap-4 mb-2">
                    <div class="p-3 bg-purple-500/10 rounded-lg text-purple-400">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
                        </svg>
                    </div>
                    <div class="text-slate-400 font-medium">Average Score</div>
                </div>
                <div class="text-5xl font-bold text-white font-display" id="average-score">0%</div>
                <div class="text-sm text-slate-500 mt-2">across all attempts</div>
            </div>
        </div>

        <!-- Detailed Table -->
        <div class="glass-card rounded-2xl overflow-hidden shadow-2xl animate-slide-up" style="animation-delay: 0.4s">
            <div class="p-6 border-b border-slate-700/50 flex justify-between items-center bg-slate-800/20">
                <h2 class="text-xl font-bold text-white flex items-center gap-3">
                    <span class="w-2 h-8 bg-emerald-500 rounded-full"></span>
                    Chapter Breakdown
                </h2>
                <button onclick="clearProgress()"
                    class="group flex items-center gap-2 text-xs text-rose-400 hover:text-rose-300 transition bg-rose-500/10 px-4 py-2 rounded-lg hover:bg-rose-500/20 border border-rose-500/20">
                    <svg xmlns="http://www.w3.org/2000/svg"
                        class="h-4 w-4 transition-transform group-hover:rotate-180 duration-500" fill="none"
                        viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                    </svg>
                    Reset All Progress
                </button>
            </div>
            <div class="overflow-x-auto">
                <table class="w-full text-left border-collapse">
                    <thead class="bg-slate-800/40 text-slate-400 text-xs uppercase tracking-wider font-semibold">
                        <tr>
                            <th class="p-6">Chapter</th>
                            <th class="p-6">Performance</th>
                            <th class="p-6 text-center">Best Score</th>
                            <th class="p-6 text-right">Status</th>
                        </tr>
                    </thead>
                    <tbody id="summary-body" class="divide-y divide-slate-700/30 text-sm">
                        <!-- Rows injected via JS -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Import Data -->
    <!-- Import Data -->
    <script>
        // ==================== DATA MANAGEMENT ====================
        let CHAPTERS = [];
        let QUESTIONS = {};

        async function fetchData() {
            try {
                const response = await fetch('training_bank_communication_skills_full_package_EN_AR.json');
                if (!response.ok) throw new Error('Failed to load JSON');

                const data = await response.json();
                processData(data);

                loadSummary(); // App Logic
            } catch (error) {
                console.error('Error loading data:', error);
                document.getElementById('summary-body').innerHTML = `
                    <tr><td colspan="4" class="p-6 text-center text-red-400">
                        Error loading data. Please ensure you are running on a local server.
                    </td></tr>`;
            }
        }

        function processData(data) {
            // 1. Map Sources to Chapters
            CHAPTERS = data.sources.map((source, index) => ({
                id: source.filename,
                name: source.label,
                icon: getIconForChapter(index)
            }));

            // 2. Map Questions
            QUESTIONS = {};
            CHAPTERS.forEach(ch => QUESTIONS[ch.id] = []);

            data.questions.forEach(q => {
                const chapterId = q.source.filename;
                if (!QUESTIONS[chapterId]) return;
                // We only need the count and ID for summary, but mapping fully is safer
                QUESTIONS[chapterId].push(q);
            });
        }

        function getIconForChapter(index) {
            const icons = ['üó£Ô∏è', 'üë•', 'üìä', 'üöß', 'üì¢', 'üíº', 'üìù', 'üß†'];
            return icons[index % icons.length];
        }
    </script>
    <script>
        function loadSummary() {
            // Load progress from localStorage
            const progress = JSON.parse(localStorage.getItem('quiz_progress') || '{}');
            const tbody = document.getElementById('summary-body');

            let totalChaptersCompleted = 0;
            let totalQuestionsAnswered = 0;
            let totalScorePercentSum = 0;
            let chaptersWithScore = 0;

            tbody.innerHTML = CHAPTERS.map((chapter, index) => {
                const chapProgress = progress[chapter.id];
                const questions = QUESTIONS[chapter.id] || [];
                const totalQuestions = questions.length;

                let percent = 0;
                let highScore = 0;
                let statusBadge = '<span class="inline-flex items-center px-3 py-1 rounded-full text-xs font-semibold bg-slate-700/30 text-slate-400 border border-slate-600/50">Not Started</span>';

                if (chapProgress) {
                    highScore = chapProgress.highScore || 0;

                    // Check if scores exist
                    if (chapProgress.scores && chapProgress.scores.length > 0) {
                        chaptersWithScore++;
                        // Calculate average for this chapter
                        // const avg = chapProgress.scores.reduce((a, b) => a + b, 0) / chapProgress.scores.length;
                        // const avgPercent = (avg / totalQuestions) * 100;
                        // totalScorePercentSum += avgPercent;

                        // Use best score for average calculation logic in summary
                        const bestPercent = totalQuestions > 0 ? (highScore / totalQuestions) * 100 : 0;
                        totalScorePercentSum += bestPercent;
                    }

                    const bestPercent = totalQuestions > 0 ? (highScore / totalQuestions) * 100 : 0;

                    if (bestPercent === 100) {
                        statusBadge = '<span class="inline-flex items-center px-3 py-1 rounded-full text-xs font-semibold bg-emerald-500/10 text-emerald-400 border border-emerald-500/20 shadow-[0_0_10px_rgba(16,185,129,0.2)]">‚ú® Perfect</span>';
                        totalChaptersCompleted++;
                    } else if (bestPercent >= 70) {
                        statusBadge = '<span class="inline-flex items-center px-3 py-1 rounded-full text-xs font-semibold bg-cyan-500/10 text-cyan-400 border border-cyan-500/20"> Passed</span>';
                        if (bestPercent >= 70) totalChaptersCompleted++; // Logic for completed
                    } else if (chapProgress.completed > 0) {
                        statusBadge = '<span class="inline-flex items-center px-3 py-1 rounded-full text-xs font-semibold bg-amber-500/10 text-amber-400 border border-amber-500/20">Needs Work</span>';
                    } else if (highScore > 0) {
                        statusBadge = '<span class="inline-flex items-center px-3 py-1 rounded-full text-xs font-semibold bg-blue-500/10 text-blue-400 border border-blue-500/20">In Progress</span>';
                    }
                }

                const percentBar = totalQuestions > 0 ? (highScore / totalQuestions) * 100 : 0;

                totalQuestionsAnswered += highScore;

                // Dynamic gradient for progress bar
                let barColor = 'from-emerald-500 to-emerald-400';
                if (percentBar < 50) barColor = 'from-rose-500 to-rose-400';
                else if (percentBar < 75) barColor = 'from-amber-500 to-amber-400';

                return `
                    <tr class="hover:bg-slate-700/20 transition-colors duration-200 group">
                        <td class="p-6">
                            <div class="flex items-center gap-5">
                                <div class="w-12 h-12 rounded-xl bg-slate-800 flex items-center justify-center text-3xl shadow-inner group-hover:scale-110 group-hover:rotate-3 transition duration-300">
                                    ${chapter.icon}
                                </div>
                                <div>
                                    <div class="font-bold text-base text-slate-200 group-hover:text-sky-400 transition-colors">${chapter.name}</div>
                                    <div class="text-xs text-slate-500 mt-1 font-mono bg-slate-800/50 px-2 py-0.5 rounded inline-block border border-slate-700/50">${totalQuestions} Questions</div>
                                </div>
                            </div>
                        </td>
                        <td class="p-6 w-1/3 align-middle">
                            <div class="flex justify-between text-xs mb-2 font-medium">
                                <span class="text-slate-400">Mastery</span>
                                <span class="${percentBar === 100 ? 'text-emerald-400' : 'text-slate-300'}">${Math.round(percentBar)}%</span>
                            </div>
                            <div class="w-full bg-slate-700/30 rounded-full h-2.5 overflow-hidden ring-1 ring-white/5">
                                <div class="bg-gradient-to-r ${barColor} h-full rounded-full transition-all duration-1000 ease-out shadow-[0_0_10px_rgba(0,0,0,0.3)] relative" style="width: ${percentBar}%">
                                    <div class="absolute inset-0 bg-white/20 w-full h-full animate-[pulse_2s_infinite]"></div>
                                </div>
                            </div>
                        </td>
                        <td class="p-6 font-display text-center align-middle">
                            <div class="inline-block px-4 py-2 rounded-lg bg-slate-800/50 border border-slate-700/50 min-w-[80px]">
                                <span class="text-xl font-bold ${highScore > 0 ? 'text-slate-100' : 'text-slate-600'}">${highScore}</span>
                                <span class="text-slate-600 text-xs font-semibold uppercase tracking-wider ml-1">Pts</span>
                            </div>
                        </td>
                        <td class="p-6 text-right align-middle">
                            ${statusBadge}
                        </td>
                    </tr>
                `;
            }).join('');

            // Update Stats
            document.getElementById('total-completed').textContent = totalChaptersCompleted;
            document.getElementById('questions-answered').textContent = totalQuestionsAnswered;

            const overallAvg = chaptersWithScore > 0 ? Math.round(totalScorePercentSum / chaptersWithScore) : 0;
            document.getElementById('average-score').textContent = overallAvg + '%';
        }

        function clearProgress() {
            if (confirm('Are you sure you want to reset all progress? This cannot be undone.')) {
                localStorage.removeItem('quiz_progress');
                loadSummary();
            }
        }

        fetchData();
    </script>
</body>

</html>
